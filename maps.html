    <script>
var locations = [
    ['Bastia', 42.70083, 9.45028, 12, 'pricing1/produit1.html'],
    ['Ajaccio', 41.92667, 8.73694, 11, 'pricing1/produit1.html'],
    ['porto-Vecchio', 41.59167, 9.28028, 10, 'pricing1/produit1.html'],

    ['Bonifacio', 41.39, 9.15, 10, 'pricing1/produit1.html'],
    ['Borgo', 42.554722, 9.428056, 10, 'pricing1/produit1.html'],
    ['stflorent', 42.681931, 9.302073, 10, 'pricing1/produit1.html'],
    ['monticello', 42.618056, 8.954444, 10, 'pricing1/produit1.html'],
    
    ];
        
var styles = [
    {
      stylers: [
        { hue: "#83FFE1" },
        { saturation: -20 }
      ]
    },{
      featureType: "road",
      elementType: "geometry",
      stylers: [
        { lightness: 100 },
        { visibility: "simplified" }
      ]
    },{
      featureType: "road",
      elementType: "labels",
      stylers: [
        { visibility: "off" }
      ]
    },
    
  ];

  // Create a new StyledMapType object, passing it the array of styles,
  // as well as the name to be displayed on the map type control.
  var styledMap = new google.maps.StyledMapType(styles,
    {name: "Styled Map"});
        
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 9,
      center: new google.maps.LatLng(42.30, 9.083333),
    mapTypeControlOptions: {
      mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'map_style']
    }
    });
        
     map.mapTypes.set('map_style', styledMap);
  map.setMapTypeId('map_style')

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map,
        url: locations[i][4]
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
                window.location.href = this.url;
            

        }
      })(marker, i));
    }
    </script>
